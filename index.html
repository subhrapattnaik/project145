<!DOCTYPE html>
<html>

<head>
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
</head>

<body>
    <a-scene background="color: #000000">
        <a-assets>
            <img id="my-image" src="KungFuPanda.jpeg">
            <video id="antarctica" autoplay loop="true" src="MP4File.mp4"> </video>
          </a-assets>  

        <a-box position="1 2 -3" color="cyan">
        </a-box>
        <a-box position="-1 1.5 -3" rotation="0 45 0" color="#4CC3D9"></a-box>
      <a-sphere position="0 1.5 -5" radius="1.25" color="#EF2D5E"></a-sphere>
      <a-cylinder position="1.25 1.5 -7" radius="0.5" height="1.5" color="#FFC65D"></a-cylinder>
      <a-plane position="0 1 -4" rotation="-90 0 0" width="4" height="4" color="#7BC8A4"></a-plane>
      <a-sky color="white"></a-sky>
      <a-cone color="blue" radius-bottom="2" radius-top="0.5" position="1.75 2 -9"></a-cone>
      <a-dodecahedron color="#FF926B" radius="2" position="2 1 -11"></a-dodecahedron>
       




    </a-scene>
</body>

</html>
